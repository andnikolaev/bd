<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

  <body>

    <h2>Клиенты</h2>

    <table id="clients" class="table table-striped" data-sortable>
        <thead>
        <tr>
            <th style="width: 150px;">Имя</th>
            <th style="width: 200px;">Почта</th>
            <th style="width: 200px;">Телефон</th>
            <th>Количество заказов</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="client : ${selections}">
              <td>
                  <a th:href="@{/clients/__${client.id}__}" th:text="${client.name}"/></a>
              </td>
              <td th:text="${client.email}"/>
              <td th:text="${client.phone}"/>
              <td th:text="${#lists.size(client.orderList)}"/>
          </tr>
        </tbody>
    </table>
    <a th:href="@{clients/new}" class="btn btn-default">Добавить клиента</a>
    <a th:href="@{report}" class="btn btn-default">Сгенерировать отчет</a>

  </body>
</html>

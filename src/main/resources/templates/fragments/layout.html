<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>Фотоателье для студентов</title>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <script src="/resources/js/my.js"></script>


    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">

                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Шаблон</span>
                      </a>
                  </li>

                  <!--<li th:replace="::menuItem ('/','home','Главная','home','Главная')">-->
                      <!--<span class="glyphicon glyphicon-home" aria-hidden="true"></span>-->
                      <!--<span>Главная</span>-->
                  <!--</li>-->
  
                  <li th:replace="::menuItem ('/clients','search','Клиенты фотоателье','search','Клиенты фотоателье')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Клиенты фотоателье</span>
                  </li>

                  <li th:replace="::menuItem ('/orders','th-list','Список заказов','th-list','Список заказов')">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Список заказов</span>
                  </li>


                  <li th:replace="::menuItem ('/services/photo','services','Услуги','search','Услуги фотографа')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Услуги фотографа</span>
                  </li>

                  <li th:replace="::menuItem ('/services/print','services','Услуги','search','Услуги печати')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Услуги печати</span>
                  </li>
  

              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
                Фотоателье для студенов, РГРТУ 2019</div>
          </div>
        </div>
      </div>
  </div>

</body>

</html>

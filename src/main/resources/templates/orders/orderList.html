<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

  <body>

    <h2>Клиенты</h2>

    <table id="orders" class="table table-striped" data-sortable>
        <thead>
        <tr>
            <th style="width: 150px;">Номер</th>
            <th style="width: 200px;">Имя клиента</th>
            <th>Статус заказа</th>
            <th>Дата создания</th>
            <th>Скидка</th>
            <th>Срочный</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${selections}">
              <td>
                  <a th:href="@{/orders/__${order.id}__}" th:text="${order.id}"/></a>
              </td>
              <td th:text="${order.client.name}"/>
              <td th:text="${order.orderStatus.title}"/>
              <td th:text="${#temporals.format(order.creationDate, 'dd-MM-yyyy')}"/>
              <td th:text="${order.discount}"/>
              <td><input type="checkbox" name="active" th:checked="${order.immediatly}" /></td>
          </tr>
        </tbody>
    </table>
    <!--<a th:href="@{clients/new}" class="btn btn-default"></a>-->
    <a th:href="@{reportOrders}" class="btn btn-default">Сгенерировать отчет</a>
  </body>
</html>
